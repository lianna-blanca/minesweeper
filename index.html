<!DOCTYPE html>
<html>
  <head>
    <title>Minesweeper</title>
    <link rel="stylesheet" href="minesweeper.css">
    <script src="lib/tests.js"></script>
    <script src="lib/lib.js"></script>
    <script src="minesweeper.js"></script>
  </head>
  <body>
    <div id="message"></div>
    <div id="notes"></div>
    <div class="board"></div>
    <button id="ResetButton" onclick="restart()">Reset Game</button>
    <audio class="win">
      <source src="sounds/purr.mp3"></source>
      <!-- Sound sourced at: http://soundbible.com/707-Cat-Purring.html -->
    </audio>
    <audio class="lose">
      <source src="sounds/meow.mp3" ></source>
      <!-- Sound sourced at: http://soundbible.com/674-Cat-Meow.html -->
    </audio>
  </body>
</html>
